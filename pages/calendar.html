<!-- Calendar Management Page -->
<div class="calendar-management">
    <div class="main-header">
        <div>
            <h1 class="header-title">Calendar</h1>
            <p class="header-subtitle">Schedule and manage events</p>
        </div>
    </div>
    <div id="scheduler_here" class="dhx_cal_container" style="width:100%; height:700px;">
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab"></div>
            <div class="dhx_cal_tab" name="week_tab"></div>
            <div class="dhx_cal_tab" name="month_tab"></div>
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
    <button id="modifyFormBtn" class="btn btn--primary" style="margin-bottom: 1rem;">Modify Form</button>
</div>

<!-- DHTMLX Scheduler CSS -->
 <link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/7.1/dhtmlxscheduler.css">
<!-- DHTMLX Scheduler JS -->
<script src="https://cdn.dhtmlx.com/scheduler/7.1/dhtmlxscheduler.js"></script>

<div id="modifyFormModal" class="modal-overlay" style="display:none;">
  <div class="modal-container">
    <div class="modal-header">
      <h3>Customize Lightbox Fields</h3>
      <button class="btn btn--icon" onclick="closeModifyFormModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="modifyFormFieldsForm">
        <label><input type="checkbox" name="jobName" checked> Job Name</label><br>
        <label><input type="checkbox" name="customerName" checked> Customer Name</label><br>
        <label><input type="checkbox" name="customerEmail" checked> Customer Email</label><br>
        <label><input type="checkbox" name="customerMobile" checked> Customer Mobile</label><br>
        <label><input type="checkbox" name="customerAddress" checked> Customer Address</label><br>
        <label><input type="checkbox" name="customerInstructions" checked> Customer Instructions</label><br>
        <!-- <label><input type="checkbox" name="serviceTime" checked> Service Start & End Time</label><br> -->
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn--secondary" onclick="closeModifyFormModal()">Cancel</button>
      <button class="btn btn--primary" onclick="saveModifyFormFields()">Save</button>
    </div>
  </div>
</div>
